spring:
  application:
    name: WebAppTestApplication
  datasource:
    url: jdbc:postgresql://localhost:5432/tech_store
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 2005
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  logging:
    level:
      root: INFO
      org.springframework: DEBUG
      com.secdecompagny.demo: DEBUG